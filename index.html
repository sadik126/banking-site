<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-16 text-5xl">Here is our <span class="text-cyan-800 font-extrabold">Unofficial
                bank</span> </h1>


    </header>

    <main>
        <section class="bg-orange-200 w-3/4 p-8 mx-auto mt-10 ">
            <h3 class="text-3xl font-bold text-center mb-8 ">Please login here</h3>

            <div>
                <input class="border-3 border-green-600 rounded block mb-4 mx-auto w-3/4 px-2" type="text"
                    placeholder="your email" id="email">
                <input class="border-3 border-green-600 rounded block mb-4 mx-auto px-2 w-3/4" type="password"
                    placeholder="your password" id="password">
                <button id="loginbtn"
                    class="block mx-auto bg-red-600 px-4 rounded py-2 text-white font-bold">submit</button>
            </div>

        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
